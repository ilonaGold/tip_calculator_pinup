<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator / Pinup</title>
  </head>

  <body>
    <h2>
      <span class="icecream">üç¶</span> pin-up ice cream
      <span class="icecream">üç¶</span>
    </h2>
    <div class="calculator_container">
      <h1>Tip Calculator</h1>
      <div class="form_control">
        <label for="bill">Bill (in $)</label>
        <input type="number" id="bill_value" placeholder="100" />
      </div>

      <div class="form_control">
        <label for="tip">Tip %</label>
        <input type="number" id="tip_value" placeholder="10" />
      </div>

      <div class="form_control">
        <label for="num_people">Guests No.</label>
        <input type="number" id="num_people" placeholder="2" />
      </div>

      <button id="calculate">Calculate</button>

      <footer>
        <div class="result">
          <span>Total:</span> <strong id="total"></strong>
        </div>
        <div class="result">
          <span>Amount per person: </span>
          <strong id="amount-perperson"></strong>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
